<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>{{item?.titel}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/imgs/evenement.jpg"/>
        <ion-card-content>
          <ion-card-title>
              {{ item.titel }}
            </ion-card-title>
          <p>
              {{ item.locatie }}  
            
          </p>
          <p>
              {{ item.beschrijving }}
          </p>
        </ion-card-content>
      </ion-card>

      <button ion-button block clear color="danger" (click)="evenementVerwijderen(evenement)">Evenement verwijderen</button>
</ion-content>
