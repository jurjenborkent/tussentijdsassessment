<ion-header>

  <ion-navbar color="primary">
    <ion-title>Evenement Toevoegen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item> 
    <ion-input [(ngModel)]="evenement.titel" type="text" placeholder="Titel"></ion-input>
  </ion-item>

  <ion-item> 
      <ion-input [(ngModel)]="evenement.beschrijving" type="text" placeholder="Beschrijving"></ion-input>
  </ion-item>

  <ion-item> 
      <ion-input [(ngModel)]="evenement.locatie" type="text" placeholder="Locatie"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="evenementToevoegen(evenement)">Evenement toevoegen</button>
  

</ion-content>
